set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g history-limit 50000

bind r source-file ~/.dotfiles/tmux/.tmux.conf
set -g base-index 1
setw -g pane-base-index 1

set -g status-style 'bright, fg=green'

# bind -r ^ last-window
bind -r space last-window

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Need to copy like in vim
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -g status-right "#T "
set -g status-position top

set-option -sg escape-time 10
set-option -g focus-events on

# I mean this should be on by defualt oh mah gash
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

set -g terminal-overrides ',xterm*:Tc:sitm=\E[3m:ritm=\E[23m'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
